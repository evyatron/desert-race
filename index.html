<!DOCTYPE html>
<html>
  <head>
    <title>Desert Race</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script/victor.min.js"></script>
  </head>
  <body>
    <div id="game"></div>
    <div id="weapon">
      <span class="image"></span>
      <ul class="magazine"></ul>
      <b class="cooldown"><b></b></b>
    </div>
    <div id="menu">
      <h1>Menu</h1>
      <label class="setting" for="volume">
        <b>Volume:</b>
        <span><input type="range" min="0" max="1" step="0.05" id="volume" name="volume" /></span>
      </label>
      <table id="keys">
        <thead>
          <tr>
            <th>Action</th>
            <th>Key</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <ul id="stats"></ul>
    <script src="script/main.js"></script>
  </body>
</html>
