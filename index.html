<!DOCTYPE html>
<html>
  <head>
    <title>Desert Race</title>
    
    <link href="style/style.css" rel="stylesheet" type="text/css" />
    <link href="style/weapons.css" rel="stylesheet" type="text/css" />
    <link href="style/inventory.css" rel="stylesheet" type="text/css" />
    
    <script src="script/victor.min.js"></script>
    <script src="script/utils.js"></script>
    <script src="script/InputManager.js"></script>
    <script src="script/UserSettings.js"></script>
    <script src="script/AudioPlayer.js"></script>
    <script src="script/Menu.js"></script>
    <script src="script/Sprite.js"></script>
    <script src="script/Vehicle.js"></script>
    <script src="script/LocalPlayer.js"></script>
    <script src="script/Weapon.js"></script>
    <script src="script/Inventory.js"></script>
  </head>
  <body>
    <div id="game"></div>
    
    <div id="weapon">
      <span class="image"></span>
      <ul class="magazine"></ul>
      <b class="cooldown"><b></b></b>
    </div>
    
    <div class="menu settings">
      <h1 class="title">Settings</h1>
      <b class="handle"></b>
      <label class="setting checkbox" for="enable-sound">
        <span><input type="checkbox" id="enable-sound" name="enable-sound" /></span>
        <b>Enable Sound</b>
      </label>
      <label class="setting range" for="music-volume">
        <b>Music Volume:</b>
        <span><input type="range" min="0" max="1" step="0.01" id="music-volume" name="music-volume" /></span>
      </label>
      <label class="setting range" for="effects-volume">
        <b>Effects Volume:</b>
        <span><input type="range" min="0" max="1" step="0.01" id="effects-volume" name="effects-volume" /></span>
      </label>
      <h2 class="title">Controls</h2>
      <table id="keys">
        <thead>
          <tr>
            <th>Action</th>
            <th>Key</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <div class="menu inventory-wrapper">
      <h1 class="title">Inventory</h1>
      <b class="handle"></b>
    </div>
    
    <ul id="stats"></ul>
    
    <script src="script/main.js"></script>
  </body>
</html>
